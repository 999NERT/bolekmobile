<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngelkaCSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tło wideo YouTube (pełnoekranowe, ukryte UI) -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/G3CS73CRt4s?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" 
      frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    <div class="freeze-overlay"></div>
  </div>

  <!-- Przezroczyste okienko -->
  <div class="overlay-frame"></div>

  <!-- Główna zawartość -->
  <div class="main-wrapper">
    <div class="top-button">
      <div class="button-with-popup">
        <a href="https://instagram.com/angelkacss_" target="_blank" rel="noopener">
          CSGOSKINS
        </a>
        <div class="popup-text">
          Wpłać 20 zł z kodem „ANGELKACS” i weź udział w konkursie discordowym gdzie do wygrania są 3x skin o wartości 200 PLN dla pojedynczej osoby
        </div>
      </div>
    </div>

    <!-- Wideo na środku -->
    <div class="center-video">
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/DjwxqjaJ8Zo?rel=0" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <h1 class="bottom-title">ANGELKACS</h1>
  </div>
</body>
</html>
