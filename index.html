<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngelkaCS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Wideo w tle -->
  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/G3CS73CRt4s?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
    <div class="freeze-overlay"></div>
  </div>
  <div class="overlay-frame"></div>

  <div class="main-wrapper">
    <!-- Przyciski sponsorów -->
    <div class="buttons-container">
      <div class="button-with-popup logitech" data-content="Partner Logitech" data-color="rgba(0, 150, 255, 0.8)">
        <a href="#">Logitech</a>
      </div>
      <div class="button-with-popup pirateswap" data-content="Partner Pirateswap" data-color="rgba(255, 165, 0, 0.8)">
        <a href="#">Pirateswap</a>
      </div>
      <div class="button-with-popup csgoskins" data-content="Partner CSGOSkins" data-color="rgba(255, 0, 0, 0.8)">
        <a href="#">CSGOSkins</a>
      </div>
      <div class="button-with-popup wkdzik" data-content="Partner WKDZIK" data-color="rgba(0, 200, 0, 0.8)">
        <a href="#">WKDZIK</a>
      </div>
      <div class="button-with-popup betters" data-content="Partner Betters" data-color="rgba(128, 0, 128, 0.8)">
        <a href="#">Betters</a>
      </div>
    </div>

    <!-- Panel opisu -->
    <div class="description-panel">
      <div class="panel-content" id="panelContent"></div>
    </div>

    <!-- Najnowszy film -->
    <div class="latest-video-container">
      <img id="latestThumbnail" src="" alt="Miniaturka najnowszego filmu" />
      <button id="watchButton">Oglądaj teraz</button>
    </div>

    <!-- Napis na dole -->
    <h1 class="bottom-title">ANGELKACS</h1>
  </div>

  <!-- Skrypty -->
  <script>
    async function loadLatestVideo() {
      try {
        const rssUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCMYcjsl6ZzrN2xjG5dU6yKQ";
        
        // Proxy CORS
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl));
        const data = await response.json();
        
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");

        const latestEntry = xml.querySelector("entry");
        const videoId = latestEntry.querySelector("yt\\:videoId").textContent;
        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

        // Ustawienie miniaturki i przycisku
        const img = document.getElementById("latestThumbnail");
        const btn = document.getElementById("watchButton");

        img.src = thumbnailUrl;
        btn.addEventListener("click", () => {
          window.open(videoUrl, "_blank");
        });
      } catch (e) {
        console.error("Błąd wczytywania filmu:", e);
      }
    }

    loadLatestVideo();

    // Obsługa panelu opisu przy przyciskach
    const buttons = document.querySelectorAll('.button-with-popup');
    const panel = document.querySelector('.description-panel');
    const panelContent = document.getElementById('panelContent');

    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        panelContent.textContent = button.getAttribute('data-content');
        panel.style.backgroundColor = button.getAttribute('data-color');
        panel.style.display = 'block';
      });
      button.addEventListener('mouseleave', () => {
        panel.style.display = 'none';
      });
    });
  </script>
</body>
</html>
