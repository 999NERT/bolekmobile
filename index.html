<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Przyciski i Opisy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-wrapper">
    <div class="buttons-container">
      
      <div class="button-with-popup logitech-btn">
        <a href="#"><span class="button-text">Logitech</span></a>
        <div class="description-panel">
          <div class="panel-content custom-smaller-text">
            <p class="popup-text large-text">Opis Logitech</p>
          </div>
        </div>
      </div>

      <div class="button-with-popup pirateswap-btn">
        <a href="#"><span class="button-text">Pirateswap</span></a>
        <div class="description-panel">
          <div class="panel-content">
            <p class="popup-text large-text">Opis Pirateswap</p>
          </div>
        </div>
      </div>

      <div class="button-with-popup csgoskins-btn">
        <a href="#"><span class="button-text">CS:GO Skins</span></a>
        <div class="description-panel">
          <div class="panel-content custom-smaller-text">
            <p class="popup-text large-text">Opis CS:GO Skins</p>
          </div>
        </div>
      </div>

      <div class="button-with-popup wkdzik-btn">
        <a href="#"><span class="button-text">WK DZIK</span></a>
        <div class="description-panel">
          <div class="panel-content">
            <p class="popup-text large-text">Opis WK DZIK</p>
          </div>
        </div>
      </div>

      <div class="button-with-popup betters-btn">
        <a href="#"><span class="button-text">Betters</span></a>
        <div class="description-panel">
          <div class="panel-content custom-smaller-text">
            <p class="popup-text large-text">Opis Betters</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
