<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angelka Buttons</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="description-panel" id="descriptionPanel">
    <p id="panelText">Opis pojawi się tutaj...</p>
  </div>

  <div class="buttons-container">
    <div class="button-with-popup logitech" data-color="white" data-text="black" data-textsize="large">
      <a href="#"><span>LOGITECH</span></a>
      <div class="description" data-text="ZNIŻKA -5% KOD: ANGELKACS"></div>
    </div>

    <div class="button-with-popup pirateswap" data-color="#1E1D22" data-text="white" data-textsize="large">
      <a href="#"><span>PIRATESWAP</span></a>
      <div class="description" data-text='KOD "ANGELKACS" – +35% DO DOŁADOWANIA'></div>
    </div>

    <div class="button-with-popup csgoskins" data-color="#0D2345" data-text="white" data-textsize="small">
      <a href="#"><span>CSGOSKINS</span></a>
      <div class="description" data-text='20 ZŁ Z KODEM "ANGELKACS" – WYGRYWAJ SKINY ZA 200 PLN'></div>
    </div>

    <div class="button-with-popup wkdzik" data-color="black" data-text="white" data-textsize="large">
      <a href="#"><span>WK DZIK</span></a>
      <div class="description" data-text='KOD "ANGELKA" – ZNIŻKA -5%'></div>
    </div>

    <div class="button-with-popup betters" data-color="#262D3A" data-text="white" data-textsize="large">
      <a href="#"><span>BETTERS</span></a>
      <div class="description" data-text='FREEBET 35 ZŁ DLA NOWYCH UŻYTKOWNIKÓW'></div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button-with-popup');
    const panel = document.getElementById('descriptionPanel');
    const panelText = document.getElementById('panelText');

    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        const text = button.querySelector('.description').dataset.text;
        const bg = button.dataset.color;
        const color = button.dataset.text;
        const size = button.dataset.textsize;

        panel.style.backgroundColor = bg;
        panelText.style.color = color;
        panelText.style.fontSize = size === "small" ? "20px" : "24px";
        panelText.textContent = text;
        panel.style.opacity = 1;
      });

      button.addEventListener('mouseleave', () => {
        panel.style.opacity = 0;
      });
    });
  </script>

</body>
</html>
